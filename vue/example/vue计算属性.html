<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>

    <div id="app">
        <!-- 这种比较繁琐 -->
        {{ this.firstName + ' ' + this.lastName }}
        <!-- 计算属性的方式比较简洁 -->
        {{ fullName }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                firstName: 'Nice',
                lastName: 'alice'
            },
            computed: {
                // 可以接受回调函数，参数是vm实例
                fullName: vm => vm.firstName.concat('-').concat(vm.lastName)
            }
        })
    </script>
