<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.set()</title>
    <script src="https:cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item of arrs">{{item}}</li>
      </ul>
      <p>{{count}}</p>
      <button onclick="add()">add</button>
    </div>
    <script>
      add = () => {
        vm.arrs[1] = 'gg';
        outData.count++;
      };
      var outData = {
          count: 1,
          arrs: ['aa', 'bb', 'cc']
      }
      var vm = new Vue({
        el: "#app",
        data: outData,
        
      });
    </script>
  </body>
</html>
