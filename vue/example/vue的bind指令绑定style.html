<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-if&&v-else&&v-show</title>
    <script src="https:cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <div v-bind:style="{ color: color, fontSize: isFont ? '150%' : ''}">
        hello
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data() {
          return {
            color: "#eee",
            isFont: true,
          };
        },
      });
    </script>
  </body>
</html>
