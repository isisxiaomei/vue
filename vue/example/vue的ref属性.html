    <div id="app">
        <cpn ref="cpnRef"></cpn>
        <button @click="getcpn">btn</button>
        <p>{{ msg }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    msg: ''
                }
            },
            components: {
                cpn: {
                    template: '<div>我是cpn组件</div>',
                    data() {
                        return {
                            cpnMsg: "我是cpn组件的cpnMsg"
                        }
                    }
                }
            },
            methods: {
                getcpn() {
                    // this.$refs.cpnRef指向cpn组件实例；可以简单调用cpn组件的属性或者方法
                    // this.$refs.cpnRef.cpnMsg 获取到cpn子组件的属性值
                    this.msg = this.$refs.cpnRef.cpnMsg
                }
            }

        })
    </script>
